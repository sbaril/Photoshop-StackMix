<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/styles.css"/>
<link rel="stylesheet" href="css/table.css"/>
<link id="hostStyle" rel="stylesheet" href="css/theme.css"/>
<title>StackMix CC</title>
    
</head>

<body>

    <div id="content">
        
        
        <!-- SECTION 1 -->

        <div class="table tabtoto">
            <div class="tr">
                <div class="td toto">
                  <h3 class="txtoto">Load Photos Process</h3>
                    <div class="clear-fix"></div>
                </div>
            </div>
        </div>
        
        <div class="table">
            <div class="tr">
                <div class="td">
                  <button id="btn_loadInStack" class="bcol" title="">Load Files into Stackâ€¦</button>
                </div>
            </div>
        </div>
        
        
        <br>
        
        
        
        <!-- SECTION 2 -->

        
        <div class="table tabtoto">
            <div class="tr">
                <div class="td toto">
                  <h3 class="txtoto">Align Photos in SO</h3>
                    <div class="clear-fix"></div>
                </div>
            </div>
        </div>        
        
        <div class="table">
            <div class="tr">
                <div class="td">
                  <button id="btn_selectAllLayers" class="bcol" title="">Select All Layers</button>
                </div>
            </div>
        </div>
        
        <div class="table">
            <div class="tr">
                <div class="td">
                  <button id="btn_autoAlignLayers" class="bcol" title="">Auto-Align Layers</button>
                </div>
            </div>
        </div>
        <div class="table">
            <div class="tr">
                <div class="td">
                  <button id="btn_convertToSO" class="bcol" title="">Convert to Smart Object</button>
                </div>
            </div>
        </div>
        
        <br>
        
     
           
        <!-- SECTION 3 -->

        <div class="table tabtoto">
            <div class="tr">
                <div class="td toto">
                  <h3 class="txtoto">Stack Modes</h3>
                    <div class="clear-fix"></div>
                </div>
            </div>
        </div>        
        
        <div class="table">
            <div class="tr">
                <div class="td">
                  <button id="btn_none" class="bcol" title="">None</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <hr>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_entropy" class="bcol" title="">Entropy</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_kurstosis" class="bcol" title="">Kurtosis</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_maximum" class="bcol" title="">Maximum</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_mean" class="bcol" title="">Mean</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_median" class="bcol" title="">Median</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_minimum" class="bcol" title="">Minimum</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_range" class="bcol" title="">Range</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_skewness" class="bcol" title="">Skewness</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_standardDeviation" class="bcol" title="">Standard Deviation</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_summation" class="bcol" title="">Summation</button>
                </div>
            </div>
            <div class="tr">
                <div class="td">
                  <button id="btn_variance" class="bcol" title="">Variance</button>
                </div>
            </div>
            
        </div>
        
        
        <br>
           
        
        
        <div class="clear-fix"></div>

        </ul> 
        
        
        
    </div>
    
    <script src="js/libs/CSInterface-5.2.js"></script>
    <script src="js/libs/ps14features.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>
